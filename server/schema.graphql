scalar Date

type Issue {
    id: Int!
    title: String!
    status: String!
    owner: String
    effort: Int
    created: Date!
    due: Date
}

input IssueInputs {
    title: String!
    "Optional, defaults to 'New'"
    status: String
    owner: String
    effort: Int
    due: Date
}

# Top level declarations

type Query {
    about: String!
    issueList: [Issue!]!
}

type Mutation {
    setAboutMessage(message: String!): String
    issueAdd(issue: IssueInputs!): Issue!
}